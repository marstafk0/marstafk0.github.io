<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Weather Master</title>
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Main Stylesheet File -->
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav
      id="main-nav"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <div class="container">
        <a href="index.html" style="font-weight: bold">Weather Master</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <style>
          li {
            font-weight: bold;
          }
        </style>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="forecastFive.html" class="smoothScroll">5-day Forecast</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="smoothScroll">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="flex">
      <div class="flex flex-col justify-center px-8" id="Main">
        <h1 class="text-white text-5xl">Welcome to Weather Master!</h1>
        <p class="text-gray-400 text-1xl">
          Start searching cities to see the weather!
        </p>

        <div class="dropdown">
          <select class="dropbtn">
            Select Search Format
            <div class="dropdown-content">
              <option>City, State</option>
              <option>Latitude, Longitude</option>
              <option>City, Country</option>
            </div>
          </select>
        </div>

        <!-- Detail Table -->
        <div class="input">
          <input type="text" class="inputValue" placeholder="Enter City" />
          <input type="submit" value="Submit" class="button" />
        </div>

        <div class="row m-4 border border-dark" id="tableMain">
          <div class="col text-center m-3">
            <table class="table table-striped">
              <tr>
                <th>Address</th>
                <td class="address"></td>
              </tr>
              <tr>
                <th>Conditions</th>
                <td class="conditions"></td>
              </tr>
              <tr>
                <th>Feels Like</th>
                <td class="temp"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <canvas> </canvas>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/weatherApi.js"></script>
  </body>
</html>
